<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BAZKIDE -EUSKOLORAK</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- BEGIN CUSTOM FONT -->
<!--    <style>-->
<!--      @import url("https://rsms.me/inter/inter.css");-->
<!--    </style>-->
    <!-- END CUSTOM FONT -->

    <!-- Para CSS, si Webpack genera CSS separado -->
    <link rel="stylesheet" th:href="@{css/styles.css}"/>

  </head>
  <body class="d-flex flex-column bg-white">
    <div class="row g-0 flex-fill">
      <div class="col-12 col-lg-6 col-xl-4 border-top-wide border-primary d-flex flex-column justify-content-center">
        <div class="container container-tight my-5 px-lg-5">
          <div class="text-center mb-4">
            <!-- BEGIN NAVBAR LOGO -->
              <img th:src="@{/images/logo_color.jpg}" alt="Logo de la aplicación" style="width:150px; height:auto;" />
            <!-- END NAVBAR LOGO -->
          </div>
          <h2 class="h3 text-center mb-3" th:text="#{login.form.title}"></h2>
          <form th:action="@{/login}" method="post" autocomplete="off" novalidate="">
            <div class="mb-3">
              <label class="form-label" th:text="#{login.user}"></label>
                <input type="text" id="username" name="username" class="form-control" th:placeholder="#{login.user}" autocomplete="off">
            </div>
            <div class="mb-2">
              <label class="form-label" th:text="#{login.pass}">

<!--                <span class="form-label-description">-->
<!--                  <a href="./forgot-password.html">I forgot password</a>-->
<!--                </span>-->
              </label>
              <div class="input-group input-group-flat">
                <input type="password" id="password" name="password" class="form-control" th:placeholder="#{login.pass}" autocomplete="off">
                <span class="input-group-text">
                  <a href="#" class="link-secondary" data-bs-toggle="tooltip" aria-label="Show password" data-bs-original-title="Show password"><!-- Download SVG icon from http://tabler.io/icons/icon/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-1">
                      <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                      <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path></svg></a>
                </span>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-check">
                <input type="checkbox" class="form-check-input">
                <span class="form-check-label" th:text="#{login.remember.me}"></span>
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100" th:text="#{login.sign.in}"></button>
            </div>
          </form>
          <div class="text-center text-secondary mt-3">

            <div th:if="${param.error}">
              Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}">
              Has cerrado sesión correctamente.
            </div>

          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6 col-xl-8 d-none d-lg-block">
        <!-- Photo -->
        <div class="bg-cover h-100 min-vh-100"
             th:style="|background-image: url('@{/images/login_bg.png}');|">
        </div>
      </div>
    </div>

    <!-- tu contenido aquí -->
    <script th:src="@{js/main.js}"></script>

  </body>
</html>
